<!-- Register Service Workers -->
<script defer loading="lazy">
document.addEventListener('DOMContentLoaded', function() { 

if (navigator && navigator.serviceWorker) {
    navigator.serviceWorker.register("/sw.js", { scope: '/' });
}

});
</script>
